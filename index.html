<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="page-header">
      <img src="./eisenhower-matrix.jpg">
      <a class='more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <main class="page-main">
      <section class="page-section section-add" id='topSectionForAddingElementToList'>
        <h3 class="page-section__section-title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task-row-wrapper page-section__section-content">
          <input id='new-task'class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="page-section section-todo">
        <h3 class="page-section__section-title">Todo</h3>
        <div class="page-section__section-content">
            <ul id='incompleteTasks'>
                <li>
                  <input type='checkbox'>
                  <label class="task">Pay Bills</label>
                  <input type="text" class="task">
                  <button class="edit">Edit</button>
                  <button class="delete">
                    <img src="./remove.svg">
                  </button>
                </li>
                <li class="editMode">
                  <input type="checkbox">
                  <label class="task">Go Shopping</label>
                  <input type="text" value="Go Shopping" class="task">
                  <button class='edit'>Save</button>
                  <button class="delete">
                    <img src="./remove.svg">
                  </button>
                </li>
              </ul>
        </div>
      </section>
      <section class="page-section section-completed">
        <h3 class="page-section__section-title">Completed</h3>
        <div class="page-section__section-content">
            <ul id="completed-tasks">
                <li><input type="checkbox" checked>
                  <label class="task">See the Doctor</label>
                  <input type="text" class="task">
                  <button class="edit">Edit</button>
                  <button class="delete">
                    <img src="./remove.svg">
                  </button>
                </li>
              </ul>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>

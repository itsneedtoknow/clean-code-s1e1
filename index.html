<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="page-header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <main class="page-main">
      <section class="page-section section-add" id="add-section">
        <h3 class="page-section__section-title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="page-section__section-content">
            <div class="input-form">
                <input id="new-task" class="input-form__text input-form__text_new-task" type="text">
                <button class="input-form__button">Add</button>
            </div>
        </div>
      </section>
      <section class="page-section section-todo">
        <h3 class="page-section__section-title">Todo</h3>
        <div class="page-section__section-content">
            <ul class="tasks-list" id="incomplete-tasks">
                <li class="tasks-list__task-item task-item">
                    <div class="task-item__input-form input-form">
                        <input class="input-form__checkbox" type="checkbox">
                        <label class="task">Pay Bills</label>
                        <input type="text" class="input-form__text task task-edit">
                        <button class="input-form__button input-form__button_edit">Edit</button>
                        <button class="input-form__button input-form__button_delete button">
                          <img class="button_img"src="./remove.svg">
                        </button>
                    </div>
                </li>
                <li class="tasks-list__task-item task-item"> 
                    <div class="task-item__input-form input-form input-form_editMode">
                        <input class="input-form__checkbox" type="checkbox">
                        <label class="task">Go Shopping</label>
                        <input class="input-form__text task task-edit" type="text" value="Go Shopping" >
                        <button class="input-form__button input-form__button_edit">Save</button>
                        <button class="input-form__button input-form__button_delete button">
                          <img class="button_img" src="./remove.svg">
                        </button>
                    </div>
                </li>
              </ul>
        </div>
      </section>
      <section class="page-section section-completed">
        <h3 class="page-section__section-title">Completed</h3>
        <div class="page-section__section-content">
            <ul class="tasks-list" id="completed-tasks">
                <li class="tasks-list__task-item task-item">
                    <div class="task-item__input-form input-form">
                        <input class="input-form__text" type="checkbox" checked>
                        <label class="task">See the Doctor</label>
                        <input type="text" class="input-form__text task task-edit">
                        <button class="input-form__button input-form__button_edit">Edit</button>
                        <button class="input-form__button input-form__button_delete button">
                          <img class="button_img" src="./remove.svg">
                        </button>
                    </div>
                </li>
              </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
